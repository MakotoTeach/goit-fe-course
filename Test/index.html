<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>TEST</title>
  </head>
  <body>
    <form class="profile-form" action="#">
      <section class="section">
        <h2>Personal_data</h2>
        <ul>
          <li>
            <input
              type="email"
              placeholder="Email..."
              name="email"
              autofocus
              autocomplete="off"
              required
            />
          </li>
          <li>
            <input
              type="password"
              placeholder="Password"
              name="pass"
              autocomplete="off"
              required
            />
          </li>
        </ul>
      </section>
      <section class="section">
        <h2>Screen Size</h2>
        <ul class="screen-size-list">
          <li>
            <input
              type="checkbox"
              name="screen_size"
              value="13"
              id="screen_size_13"
            />
            <label for="screen_size_13">13"</label>
          </li>
          <li>
            <input
              type="checkbox"
              name="screen_size"
              value="15"
              id="screen_size_15"
            />
            <label for="screen_size_15">15"</label>
          </li>
          <li>
            <input
              type="checkbox"
              name="screen_size"
              value="17"
              id="screen_size_17"
            />
            <label for="screen_size_17">17"</label>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2>Theme</h2>
        <ul class="theme_type_list">
          <li>
            <input
              type="radio"
              name="theme_type"
              id="theme_default"
              value="deafult"
            />
            <label for="theme_default">deafult</label>
          </li>
          <li>
            <input
              type="radio"
              name="theme_type"
              id="theme_dark"
              value="dark"
            />
            <label for="theme_dark">dark</label>
          </li>
          <li>
            <input
              type="radio"
              name="theme_type"
              id="theme_light"
              value="light"
            />
            <label for="theme_light">light</label>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2>City</h2>
        <select name="city" id="">
          <option value="Kiev">Kiev</option>
          <option value="Lviv">Lviv</option>
          <option value="Dnipro">Dnipro</option>
        </select>
      </section>
      <button type="submit">Sign Up</button>
      <button type="reset">Clear All</button>
    </form>
  </body>
</html>
