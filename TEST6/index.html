<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Sue+Ellen+Francisco" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <title>TEST6</title>
  </head>
  <body>
    <form class="filter-form">
      <section class="size-filter">
        <h2 class="size-filter-title">
          Filter by size
        </h2>
        <ul class="size-filter-list">
          <li class="size-filter-item">
            <input class="filter-size-check" type="checkbox" name="item-size" id="size-s" value="small" />
            <label class="size-filter-label" for="size-s">
              <span class="size-filter-item-size">S</span>
              <span class="size-filter-item-count">3</span>
            </label>
          </li>
          <li class="size-filter-item">
            <input class="filter-size-check" type="checkbox" name="item-size" id="size-m" value="medium" />
            <label class="size-filter-label" for="size-m">
              <span class="size-filter-item-size">M</span>
              <span class="size-filter-item-count">4</span>
            </label>
          </li>
          <li class="size-filter-item">
            <input class="filter-size-check" type="checkbox" name="item-size" id="size-l" value="large" />
            <label class="size-filter-label" for="size-l">
              <span class="size-filter-item-size">L</span>
              <span class="size-filter-item-count">5</span>
            </label>
          </li>
        </ul>
      </section>
    </form>
  </body>
</html>
